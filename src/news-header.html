<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<dom-module id="news-header">

  <template>
        <script language="javascript">
        function emailCurrentPage(){
            window.location.href="mailto:?subject="+document.title+"&body="+escape(window.location.href);
        }
    </script>
    <style>

      paper-icon-button {
        --paper-icon-button-ink-color: var(--app-nav-text-color);
        width: 40px;
      }

      header,
      .sticky-nav {
        z-index: 10;

      }

      .logo {
        text-align: center;
      }

        a.mail{
        text-decoration: none;
        color: white;
        }

      .date-line,
      .article-headline {
        padding-top: 5px;
        text-align: center;
        font-size: 15px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        margin: 0 16px;
      }

      .logo a {
        font-weight: 999;
        letter-spacing: 15px;
        /* To offset letter-spacing for the last character. */
        margin-right: -10px;
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
        color: inherit;
      }

      .menu-list {
        display: block;
        text-align: center;
        font-size: 16px;
        border-top: var(--app-border-style);
        padding: 8px 0;
        margin: 32px 0;
        width: calc(100% - 100px);

      }

      .menu-list a {
        color: inherit;
        text-decoration: none;
        margin: 0 10px;
        letter-spacing: 0.08em;

      }

      .menu-list a.iron-selected {
        letter-spacing: 0em;
        font-weight: bold;
      }

      .sticky-nav {
        position: fixed;
        top: -1px;
        left: 0;
        right: 0;
        color: var(--app-nav-text-color);
        visibility: hidden;
        pointer-events: none;
        transition: transform 0.3s ease-in-out, visibility 0.3s ease-in-out;
        transform: translate3d(0, -100%, 0);
      }

      .sticky-nav[threshold-triggered] {
        visibility: visible;
        pointer-events: auto;
        transform: translate3d(0, 0, 0);
      }

      .sticky-nav .sticky-nav-toolbar {
        background-image: url(../images/geo.png);
      }

      :host([page=list]) .sticky-nav .sticky-nav-center {
        margin-right: 40px;
      }

      :host([page=list]) .sticky-nav paper-icon-button[icon=mail],
      :host([page=list]) .sticky-nav paper-icon-button[icon=share] {
        display: none;
      }
      .sticky-nav-menu {
        display: none;
      }

      .sticky-nav-menu a {
        display: block;
        line-height: 32px;
        font-size: 20px;
        text-decoration: none;
        color: var(--app-nav-deselected-text-color);
      }

      .sticky-nav-menu a.iron-selected {
        font-weight: bolder;
        color: var(--app-nav-text-color);
      }
      paper-tab {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tab-ink: #fff;
        --paper-tab: #fff;
        --paper-tab-content: #fff;
        --paper-tab-content-unselected: #fff;
        font-size: 25px;
        text-decoration: none;

      }
      paper-tab[link] a {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tab-ink: #fff;
        --paper-tab: #fff;
        --paper-tab-content: #fff;
        --paper-tab-content-unselected: #fff;
        font-size: 18px;
        text-decoration: none;


      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs-selection-bar: #fff;
        --paper-tabs: #fff;
        --paper-tabs-content: #fff;
        --paper-tabs-container: #fff;
        font-size: 15px;
        text-decoration: none;
        width: auto;

      }
      /* mobile */
      @media (max-width: 767px) {
        header {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          color: var(--app-cover-text-color);
              }

        header .logo {
          margin-right: 40px;
        }

        header .date-line {
          padding: 6px 0;
          border-top: var(--app-transparent-border-style);
        }

        :host([page=article]) header .date-line {
          visibility: hidden;
        }

        .sticky-nav .logo,
        :host([page=article]) .sticky-nav .date-line,
        :host([page=list]) .sticky-nav .article-headline {
          display: none;
        }

        /* Can't use flex because we need a fixed width to clip text overflow. */
        :host([page=article]) .sticky-nav-center {
          width: calc(100% - 120px); /* 40px * 3 buttons */
        }

        /* Can't use flex because we need a fixed width to clip text overflow. */
        :host([page=list]) .sticky-nav-center {
          width: calc(100% - 80px); /* 40px * 2 buttons */
        }
        br
        {
       display: none;
        }
    }
      /* desktop */
      @media (min-width: 768px) {

        header{
            z-index: 10;
            background-image: url(../images/geo.png);
            color: var(--app-cover-text-color);
            @apply(--layout-vertical);
            @apply(--layout-center);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
                      }
        


        .logo {
          font-size: 118px;
            padding-bottom: 20px;
        }

        .logo-toolbar {
          margin-top: 40px;
          height: 60px;


        }

        .mobile-toggle-drawer-btn {
          display: none;
        }

        .sticky-nav-toolbar {
          height: auto;
          box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        .sticky-nav {
          height: auto;
        }

        :host([page=article]) .sticky-nav .sticky-nav-center {
          margin-left: 40px;
        }

        .sticky-nav .logo a {
          color: inherit;
        }

        .sticky-nav .logo {
          font-size: 25px;
          padding-top: 16px;
          font-weight: bolder;
        }

        .sticky-nav .date-line {
          padding: 4px 0 14px;
        }

        .sticky-nav .article-headline {
          display: none;
        }

        .sticky-nav-center {
          flex: 1;
        }

        .sticky-nav-menu {
          @apply(--layout-vertical);
          @apply(--layout-center);
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          background: #6A1B9A;
          transition: transform 0.2s ease-in-out;
          will-change: transform;
          z-index: -1;
          padding-top: 20px;
          padding-bottom: 40px;
          /* Fallback to SVG filters */
          filter: url('#blur');
          filter: blur(5px);
          /* Blur CSS */
          -webkit-filter: url('#blur');
          filter: url('#blur');
          -webkit-filter: blur(5px);
          filter: blur(5px);
          background-size: cover;
          opacity: 0.5;
        }

        .grid-container {
          -moz-column-count: 3;
          -moz-column-gap: 82px;
          column-count: 3;
          column-gap: 82px;
        }

        .sticky-nav[threshold-triggered] .sticky-nav-menu[shown] {
          transform: translate3d(0, 100%, 0);
        }

      }
      /* desktop small */
      @media (min-width: 769px) and (max-width: 1309px) {
        paper-tab {
          --paper-tabs-selection-bar-color: #fff;
          --paper-tab-ink: #fff;
          --paper-tab: #fff;
          --paper-tab-content: #fff;
          --paper-tab-content-unselected: #fff;
          font-size: 18px;
          text-decoration: none;

        }
      }

    </style>

    <!--
      Header at the scroll top of the page.
    -->
    <header>
      <app-toolbar class="logo-toolbar">
        <paper-icon-button class="mobile-toggle-drawer-btn" icon="menu"
            on-click="_toggleDrawer" aria-label="Main navigation"></paper-icon-button>
        <div class="logo" main-title>
          <center><a href="/" aria-label$="[[_computeAppHomeLabel(appTitle)]]">[[appTitle]]</a></center>
        </div>
      </app-toolbar>
      <div class="date-line" role="heading">
        [[category.title]] <span aria-hidden="true">&nbsp;&middot;&nbsp;</span> [[_currentTime()]]
      </div>
      <template is="dom-if" if="[[!smallScreen]]">
        <iron-selector role="navigation" class="menu-list" selected="[[category.name]]"
            attr-for-selected="name"><paper-tabs selected="0" autoselect>
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="9">
          <paper-tab>  <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template></paper-tab></paper-tabs>
        </iron-selector>
      </template>

    </header>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!--
      Sticky nav reveals when scrolled down on the page.
    -->
    <app-box role="banner" class="sticky-nav" threshold="[[_getScrollThreshold(smallScreen)]]">
         <app-toolbar class="sticky-nav-toolbar">
           <paper-icon-button
             arial-label="Main navigation"
             icon="[[_menuIcon(drawerOpened)]]" on-click="_toggleDrawer"></paper-icon-button>
           <div class="sticky-nav-center">
             <div class="logo">
               <a href="/" aria-label$="[[_computeAppHomeLabel(appTitle)]]">[[appTitle]]</a>
             </div>
             <div class="date-line" role="heading">
               [[category.title]] <span aria-hidden="true">&nbsp; &middot; &nbsp;</span> [[_currentTime()]]
             </div>
             <div class="article-headline">
               <slot></slot>
             </div>
           </div>


           <a href="javascript:emailCurrentPage()" class="mail"><paper-icon-button icon="mail" aria-label="Send by mail"></paper-icon-button></a>

           <paper-icon-button icon="share" aria-label="Share on social networks" onclick="shareMenu.share()"></paper-icon-button>




         </app-toolbar>
         <div class="sticky-nav-menu" shown$="[[drawerOpened]]">
           <iron-selector class="grid-container" role="navigation"
               selected="[[category.name]]" attr-for-selected="name">
             <dom-repeat items="[[categories]]" as="category" initial-count="9">
               <template>
                 <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
               </template>
             </dom-repeat>
           </iron-selector>
         </div>
       </app-box>

  </template>

  <script language="javascript">
          function emailCurrentPage(){
              window.location.href="mailto:?subject="+document.title+"&body="+escape(window.location.href);
          }
      </script>

  <script>
      class NewsHeader extends Polymer.Element {
        static get is() { return 'news-header'; }
        static get properties() { return {
          appTitle: String,
          page: {
            type: String,
            reflectToAttribute: true
          },
          categories: Array,
          category: Object,
          smallScreen: Boolean,
          drawerOpened: {
            type: Boolean,
            notify: true
          }
        }}
        _menuIcon(drawerOpened) {
          return drawerOpened ? 'close' : 'menu';
        }
        _currentTime() {
          let monthNames = [
            'January', 'February', 'March',
            'April', 'May', 'June', 'July',
            'August', 'September', 'October',
            'November', 'December'
          ];
          let date = new Date();
          return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear();
        }
        _toggleDrawer() {
          this.drawerOpened = !this.drawerOpened;
        }
        _getScrollThreshold(smallScreen) {
          return smallScreen ? window.innerHeight - 64 : 162;
        }
        _computeAppHomeLabel(appTitle) {
          return appTitle + ' Home';
        }
      }
      customElements.define(NewsHeader.is, NewsHeader);
    </script>
    </dom-module>
